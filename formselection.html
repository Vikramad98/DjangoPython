<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hotel Feedback form</h1>
    <form method="get">
      <h3>are you from india or outside of india?</h3>
      <label for="inusa">Inside:</label>
      <input id="inusa" type="radio" name="loc" value="inside">

      <label for="outusa">Outside:</label>
      <input id="outusa" type="radio" name="loc" value="outside">

      <h3>How was your service?</h3>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="bad">1</option>
      </select>
      <h3>Any Other Feedback?</h3>
      <textarea name="mytxt" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
