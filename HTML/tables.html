<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <table border="5">
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <tr>
        <td>100</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>150</td>
        <td>Orange</td>
        <td>India</td>
      </tr>
      <tr>
        <td>200</td>
        <td>Blue</td>
        <td>China</td>
      </tr>
    </table>
  </body>
</html>
