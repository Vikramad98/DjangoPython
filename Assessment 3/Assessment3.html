<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Online Course</title>
  </head>
  <body>
    <form action="thanks.html" method="get">
      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password and Email are required</p>
      <label for="first">First Name:</label>
      <input id="first" type="text" name="" placeholder="First Name" required>

      <label for="second">Last Name:</label>
      <input id="second" type="text" name="" placeholder="Last Name" required>
      <p></p>
      <label for="email">Email:</label>
      <input id="email" type="email" name="" placeholder="name@gmail.com" required>
      <label for="pass">Password:</label>
      <input id="pass" type="password" name="" value="">
      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="yesno" value="YES">
      <label for="no">No:</label>
      <input id="no"type="radio" name="yesno" value="No">
      <p>Do you have a Credit Card or a PayPal?</p>
      <select name="PaymentOptions">
        <option value="Credit card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Sign Up">
    </form>

  </body>
</html>
